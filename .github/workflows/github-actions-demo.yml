name: Github Actions Demo

on: 
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule: 
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
env:
  MY_WORKFLOW_VAR: 'Worlflow variavel' 
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    env:
      REPO_SECRET: ${{ secrets.MY_REPO_SECRET }}
      REPO_VAR: ${{ vars.MY_REPO_VAR }}
    steps:
      - run: echo "ðŸ§ª Testing..."
      - name: Use secrets and environment variables
        env:
          MY_SECRET: ${{ secrets.TEST_SECRET }} # Explicitly passing the secret
          MY_VAR: ${{ vars.TEST_VAR }}         # Explicitly passing the variable
        run: |
          echo "MY_VAR is: $MY_VAR"
          echo "MY_SECRET is: $MY_SECRET"
          echo "MY_REPO_SECRET is: $REPO_SECRET"
          echo "MY_REPO_VAR is: $REPO_VAR"
          Echo "MY WORKFLOW VAR is: $MY_WORKFLOW_VAR"

          
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
